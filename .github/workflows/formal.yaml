name: formal verification
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
    branches: ["*"]
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'release**'
      - 'main**'
env:
  DOTNET_ROOT: "/home/runner/.dotnet"
  Z3_EXE: "/home/runner/bin/z3"
  CVC5_EXE: "/home/runner/bin/cvc5"
  BOOGIE_EXE: "/home/runner/.dotnet/tools/boogie"
  SOLC_EXE: "/home/runner/bin/solc"

jobs:
  formal:
    runs-on: ubuntu-latest
    steps:
      #   # NOTE: for debugging CI this allow shell access to github runner. Will print out tmate.io terminal url
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     detached: true
      #   timeout-minutes: 15

      - uses: actions/checkout@v3


      - name: install prover dependencies
        run: |
            bash util/dev_setup.sh -byp

      - name: install diem (for move tests)
        run: |
          wget -O ${{github.workspace}}/diem https://github.com/0LNetworkCommunity/diem/releases/latest/download/diem &&
          chmod +x ${{github.workspace}}/diem &&
          cp ${{github.workspace}}/diem ~/.cargo/bin

      - name: Prover tests for move-stdlib
        run: |
          cd move-stdlib
          echo "Testing move-stdlib"
          find sources -type f -name "*.move" ! -name "*.spec.move" | sed 's/\.move$$//' | \
          xargs -I {} sh -c 'echo "Testing file: {}"; if ! diem move prove -f {} | grep -q "\"Result\": \"Success\""; then echo "Error in file: {}"; exit 1; fi'

      - name: Prover tests for vendor-stdlib
        run: |
          cd vendor-stdlib
          echo "Testing vendor-stdlib"
          find sources -type f -name "*.move" ! -name "*.spec.move" | sed 's/\.move$$//' | \
          xargs -I {} sh -c 'echo "Testing file: {}"; if ! diem move prove -f {} | grep -q "\"Result\": \"Success\""; then echo "Error in file: {}"; exit 1; fi'

      - name: Prover tests for libra-framework
        run: |
          cd libra-framework
          echo "Testing libra-framework"
          find . -type f -name "*.move" ! -name "*.spec.move" -print0 | \
          awk -v RS='\0' -v ORS='\0' '{sub(/^\.\//,""); print}' | \
          sort -uz | \
          xargs -0 -I {} sh -c 'echo "Testing file: {}"; if ! diem move prove -f {} | grep -q "\"Result\": \"Success\""; then echo "Error in file: {}"; exit 1; fi'