name: cleanliness
on:
  push:
    branches: ["*"]
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'release**'
      - 'main'
      - 'ci'
env:
  SCCACHE_BUCKET: ubuntu-libra
  SCCACHE_ENDPOINT: https://afcdb03dd0764818ac9aec7fe0c0b8b5.r2.cloudflarestorage.com/ubuntu-libra
  # # in public repo it uses read-only sccache
  # AWS_ACCESS_KEY_ID: 96f1f3ac10bb6d5fac520afeb05d9acd
  # # in public repo it uses read-only sccache
  # AWS_SECRET_ACCESS_KEY: d6901886043f52102af7cf4b24014aebc84a120a30f19f664df1993ee64d634c
  SCCACHE_REGION: auto

jobs:
  clippy:
    runs-on: self-hosted
    steps:

      - uses: actions/checkout@v3

      - name: setup env
        uses: ./.github/actions/build_env

      - name: format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --tests -- -D warnings