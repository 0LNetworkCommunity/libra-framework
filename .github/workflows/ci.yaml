name: ci

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
      - 'ci*'
    branches:
      - 'main'
      - 'ci'
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'release**'
      - 'main'
env:
  ZAPATOS_NODE_BIN_PATH: ${{github.workspace}}/aptos-node
  LIBRA_CI: 1
  MODE_0L: "TESTNET"

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    # NOTE: for debugging CI this allow shell access to github runner. Will print out tmate.io terminal url
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        detached: true
      timeout-minutes: 15


    - name: setup env
      uses: 0o-de-lally/libra-v7/.github/actions/build_env@ci

    - name: install zapatos-node (for smoke tests)
      run: >
        wget -O $ZAPATOS_NODE_BIN_PATH https://github.com/0o-de-lally/zapatos/releases/latest/download/aptos-node &&
        sudo chmod 755 $ZAPATOS_NODE_BIN_PATH &&
        echo $ZAPATOS_NODE_BIN_PATH &&
        ls -l $ZAPATOS_NODE_BIN_PATH

    - name: install zapatos (for move tests)
      run: >
        wget -O ${{github.workspace}}/aptos https://github.com/0o-de-lally/zapatos/releases/latest/download/aptos &&
        sudo chmod 755 ${{github.workspace}}/aptos

    # Move framework tests
    - name: move framework
      if: always()
      working-directory: ./framework/libra-framework
      run: ${{github.workspace}}/aptos move test

    # Check test suite meta tests
    - name: smoke-tests # NOTE: needs working ZAPATOS_NODE_BIN_PATH
      if: always()
      working-directory: ./smoke-tests
      run: cargo test --no-fail-fast

    # Tools tests
    - name: genesis
      if: always()
      working-directory: ./tools/genesis
      run: cargo test --no-fail-fast

    - name: wallet
      if: always()
      working-directory: ./tools/wallet
      run: cargo test --no-fail-fast

    - name: query
      if: always()
      working-directory: ./tools/query
      run: cargo test --no-fail-fast

    - name: tower
      if: always()
      working-directory: ./tools/tower
      run: cargo test --no-fail-fast

    - name: txs
      if: always()
      working-directory: ./tools/txs
      run: cargo test --no-fail-fast