name: ci

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
      - 'ci*'
    branches:
      - 'main'
      - 'ci'
  pull_request:
    types:
      - opened
    branches:
      - 'release**'
      - 'main'
env:
  ZAPATOS_BIN_PATH: ${{github.workspace}}
  LIBRA_CI: 1
  MODE_0L: "TESTNET"

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
    # NOTE: for debugging CI this allow shell access to github runner. Will print out tmate.io terminal url
    # - name: Setup tmate session
    #   uses: mxschmitt/action-tmate@v3
    #   with:
    #     detached: true
    #   timeout-minutes: 15


    - name: setup env
      uses: 0o-de-lally/libra-v7/.github/actions/build_env@ci

    - name: install zapatos-node (for smoke tests)
      run: >
        wget -O $ZAPATOS_BIN_PATH/aptos-node https://github.com/0o-de-lally/zapatos/releases/latest/download/aptos-node &&
        sudo chmod 755 $ZAPATOS_BIN_PATH/aptos-node &&
        echo $ZAPATOS_BIN_PATH &&
        ls -l $ZAPATOS_BIN_PATH

    - name: install zapatos (for move tests)
      run: >
        wget -O $ZAPATOS_BIN_PATH/aptos https://github.com/0o-de-lally/zapatos/releases/latest/download/aptos &&
        sudo chmod 755 $ZAPATOS_BIN_PATH/aptos &&
        echo $ZAPATOS_BIN_PATH &&
        ls -l $ZAPATOS_BIN_PATH

    # Move framework tests
    - name: genesis
      working-directory: ./framework/libra-framework
      run: $ZAPATOS_BIN_PATH/aptos move test
      continue-on-error: true

    # Tools tests
    - name: genesis
      working-directory: ./tools/genesis
      run: cargo test --no-fail-fast
      continue-on-error: true

    - name: wallet
      working-directory: ./tools/wallet
      run: cargo test --no-fail-fast
      continue-on-error: true

    - name: query
      working-directory: ./tools/query
      run: cargo test --no-fail-fast
      continue-on-error: true

    - name: tower
      working-directory: ./tools/tower
      run: cargo test --no-fail-fast
      continue-on-error: true

    - name: txs
      working-directory: ./tools/txs
      run: cargo test --no-fail-fast
      continue-on-error: true

    # Check test suite meta tests
    - name: smoke-tests
      working-directory: ./smoke-tests
      run: cargo test --no-fail-fast
      continue-on-error: true