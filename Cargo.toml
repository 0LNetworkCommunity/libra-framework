[workspace]
resolver = "2"

members = [
  "framework",
  "framework/cached-packages",
  "smoke-tests",
  "transactional-tests",
  "tools/txs",
  "tools/query",
  "tools/wallet",
  "tools/config",
  "tools/genesis",
]

# All workspace members should inherit these keys for package declarations.
[workspace.package]
authors = ["libra contributors"]
edition = "2021"
homepage = "https://0l.network/"
license = "Apache-2.0"
publish = false
repository = "https://github.com/0LNetworkCommunity/libra-v7"
rust-version = "1.66.1"

[workspace.dependencies]
### Internal crate dependencies.
# Internal crate dependencies.
libra-wallet = { path = "tools/wallet" }
libra-config = { path = "tools/config" }
libra-framework = { path = "framework" }

# Please do not add any test features here: they should be declared by the 
# individual crate.

diem-cached-packages = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
diem-debugger = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
diem-forge = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
diem-transactional-test-harness = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
diem-types = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
diem-smoke-test = { package = "smoke-test", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos = { package = "diem", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos-rest-client = { package = "diem-rest-client", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos-sdk = { package = "diem-sdk", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos-config = { package = "diem-config", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos-crypto = { package = "diem-crypto", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-genesis = { package = "diem-genesis", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-keygen = { package = "diem-keygen", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos-types = { package = "diem-types", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-gas = { package = "diem-gas", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-vm = { package = "diem-vm", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-vm-genesis = { package = "diem-vm-genesis", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-framework = { package = "diem-framework", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
zapatos-cached-packages = { package = "diem-cached-packages", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }
zapatos-github-client = { package = "diem-github-client", git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}

bcs = { git = "https://github.com/diem-labs/bcs.git", branch = "main" }

### External crate dependencies.
anyhow = "1.0.70"
async-trait = "0.1.68"
base64 = "0.13.0"
blst = "0.3.7"
chrono = { version = "0.4.19", features = ["clock", "serde"] }
clap = { version = "4.2.7", features = ["derive", "env", "suggestions"] }
colored = "2.0.0"
console = "0.15.5"
dialoguer = "0.10.4"
dirs = "5.0.1"
include_dir = { version = "0.7.2", features = ["glob"] }
indicatif = "0.17.3"
indoc = "2.0.1"
hex = "0.4.3"
once_cell = "1.17.1"
proptest = "1.0.0"
proptest-derive = "0.3.0"
serde = { version = "1.0.159", features = ["derive", "rc"] }
serde_json = "1.0.95"
serde_yaml = "0.9.21"
tokio = { version = "1.28.0", features = ["full"] }
ureq = { version = "1.5.4", features = [
  "json",
  "native-tls",
], default_features = false }
url = { version = "2.3.1", features = ["serde"] }




# Libra dependencies
ol-keys = { git = "https://github.com/simsekgokhan/libra.git", branch = "v6-dwh-err" }
ol-types = { git = "https://github.com/simsekgokhan/libra.git", branch = "v6-dwh-err" }
diem-wallet = { git = "https://github.com/simsekgokhan/libra.git", branch = "v6-dwh-err" }
diem-types = { git = "https://github.com/simsekgokhan/libra.git", branch = "v6-dwh-err" }


### MOVE DEPENDENCIES
# move-abigen = { path = "third_party/move/move-prover/move-abigen" }
# move-binary-format = { path = "third_party/move/move-binary-format" }
# ... see full list in Diem repo
move-core-types = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85"}
move-command-line-common = { git = "https://github.com/0LNetworkCommunity/zapatos.git", rev = "94b0d85" }


[profile.release]
opt-level = 'z'   # Optimize for size.
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Reduce number of codegen units to increase optimizations.
panic = 'abort'   # Abort on panic

[profile.bench]
debug = true

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked" # Requires rustc 1.51
lto = false
incremental = true

