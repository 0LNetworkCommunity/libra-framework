[workspace]
resolver = "2"

members = [
    "smoke-tests",
    "transactional-tests",
    "tools/txs",
    "tools/query",
    "tools/wallet",
    "tools/config",
    "tools/genesis"
]

# All workspace members should inherit these keys for package declarations.
[workspace.package]
authors = ["East Agile <open-source@eastagile.com>"]
edition = "2021"
homepage = "https://0l.network/"
license = "Apache-2.0"
publish = false
repository = "https://github.com/EastAgile/libra-cli"
rust-version = "1.64"

[workspace.dependencies]
### Internal crate dependencies.
# Internal crate dependencies.
libra-wallet = { path = "tools/wallet" }
libra-config = { path = "tools/config" }


